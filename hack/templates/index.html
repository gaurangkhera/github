{% extends 'base.html' %}
{% block content %}
<center>
    <a href="/createrepo"><h1>Create a new repository</h1></a>
    {% if current_user.is_authenticated %}
    Your repositories - <br>
    {% for repo in current_user.repos %}
        <a href="/viewrepo/{{repo.id}}">{{repo.name}}</a><a href="/deleterepo/{{repo.id}}" class="btn btn-primary">Delete</a><br>
    {% endfor %}

    {% endif %}
</center>
{% endblock %}
