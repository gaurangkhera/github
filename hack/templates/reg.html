{% extends 'base.html' %}
{% block content %}
<center>
<form action="/reg" method="post" class="mt-2 container-fluid">
    {{form.hidden_tag()}}
    {{form.csrf_token}}
    {{form.email(class='form-control')}}<br>
    {{form.password(class='form-control')}}<br>
    <div class="text-danger">{{mess}}</div>
    {{form.submit(class='mt-2 btn btn-primary')}}
</form>
</center>
{% endblock %}
