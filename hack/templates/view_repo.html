{% extends 'base.html' %}
{% block content %}
<center>
<form method=post enctype=multipart/form-data class="container-fluid mt-3">
    {{form.hidden_tag()}}
    {{form.csrf_token}}
    {{form.file_name(class='form-control')}}<br>
    <input type="file" name="file" class="form-control"><br>
    {{form.submit(class='btn btn-primary')}}
</form>
    <h1>{{repo.name}}'s files -</h1>
    {% for file in repo.files %}
        <a href="/view/{{file.file_name}}">{{file.file_name}}</a><a href="/delete/{{file.file_name}}" class="btn btn-primary">Delete</a>
    {% endfor %}
</center>
{% endblock %}
